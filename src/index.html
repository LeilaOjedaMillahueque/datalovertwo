<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <button id="catalogue">Mostrar todo</button>
        <select id="numberOrder">
          <option value="minorToMayor">1-151</option>
          <option value="mayorToMinor">151-1</option>
        </select>
        <select id="alphaOrder">
          <option value="AtoZ">A-Z</option>
          <option value="ZtoA">Z-A</option>
        </select>
        <select id="typeFilter"> 
            <option value="Fire">Fuego</option> 
            <option value="Ice">Hielo</option> 
            <option value="Flying">Volador</option> 
            <option value="Psychic">Psíquico</option> 
            <option value="Water">Agua</option> 
            <option value="Ground">Tierra</option> 
            <option value="Rock">Roca</option> 
            <option value="Grass">Planta</option> 
            <option value="Fighting">Lucha</option> 
            <option value="Poison">Veneno</option> 
            <option value="Bug">Bicho</option> 
            <option value="Electric">Electrico</option>
            <option value="Ghost">Fantasma</option> 
            <option value="Normal">Normal</option>
            <option value="Dragon">Dragon</option> 
          </select>
          <select id="kmFilter">
            <option value="2 km">2 km</option>
            <option value="5 km">5 km</option>
            <option value="10 km">10 km</option>
          </select>
          <button id="calculo">Calcular</button>
          <div id="hr">
            <label><input type="checkBox" name="0" id="0" value="0" class="checkBoxClass">00 hr</label>
            <label><input type="checkBox" name="0" id="1" value="1" class="checkBoxClass">01 hr</label>
            <label><input type="checkBox" name="0" id="2" value="2" class="checkBoxClass">02 hr</label>
            <label><input type="checkBox" name="0" id="3" value="3" class="checkBoxClass">03 hr</label>
            <label><input type="checkBox" name="0" id="4" value="4" class="checkBoxClass">04 hr</label>
            <label><input type="checkBox" name="0" id="5" value="5" class="checkBoxClass">05 hr</label>
            <label><input type="checkBox" name="0" id="6" value="6" class="checkBoxClass">06 hr</label>
            <label><input type="checkBox" name="0" id="7" value="7" class="checkBoxClass">07 hr</label>
            <label><input type="checkBox" name="0" id="8" value="8" class="checkBoxClass">08 hr</label>
            <label><input type="checkBox" name="0" id="9" value="9" class="checkBoxClass">09 hr</label>
            <label><input type="checkBox" name="0" id="10" value="10" class="checkBoxClass">10 hr</label>
            <label><input type="checkBox" name="0" id="11" value="11" class="checkBoxClass">11 hr</label>
            <label><input type="checkBox" name="0" id="12" value="12" class="checkBoxClass">12 hr</label>
            <label><input type="checkBox" name="0" id="13" value="13" class="checkBoxClass">13 hr</label>
            <label><input type="checkBox" name="0" id="14" value="14" class="checkBoxClass">14 hr</label>
            <label><input type="checkBox" name="0" id="15" value="15" class="checkBoxClass">15 hr</label>
            <label><input type="checkBox" name="0" id="16" value="16" class="checkBoxClass">16 hr</label>
            <label><input type="checkBox" name="0" id="17" value="17" class="checkBoxClass">17 hr</label>
            <label><input type="checkBox" name="0" id="18" value="18" class="checkBoxClass">18 hr</label>
            <label><input type="checkBox" name="0" id="19" value="19" class="checkBoxClass">19 hr</label>
            <label><input type="checkBox" name="0" id="20" value="20" class="checkBoxClass">20 hr</label>
            <label><input type="checkBox" name="0" id="21" value="21" class="checkBoxClass">21 hr</label>
            <label><input type="checkBox" name="0" id="22" value="22" class="checkBoxClass">22 hr</label>
            <label><input type="checkBox" name="0" id="23" value="23" class="checkBoxClass">23 hr</label>
          </div>
          <label><input type="button" id="checkBtn" value="¿Qué pokemones podré ver?"></label>
    </header>

    <main>
      <article>
          <div id="root"></div>
      </article>
    </main>
    


    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
